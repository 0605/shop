{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<!-- <load href='__TMPL__Common/js/fx_salary.js' /> -->
<div class="main">
    <div class="main_title">{$title_name}</div>
    <div class="blank5"></div>
    <div class="button_row">

    </div>
    <div class="blank5"></div>
    <form name="edit" action="{:U('edit')}" method="post" enctype="multipart/form-data">
        <table class="form" cellpadding=0 cellspacing=0>
            <tr>
                <td colspan=2 class="topTd"></td>
            </tr>


            <tr>
                <td class="item_title">爱贝:</td>
                <td>
                    <button class="shan_open shan">开启</button>
                    <button class="shan_close shan">关闭</button>
                </td>
            </tr>

            <tr>
                <td class="item_title">付钱啦支付:</td>
                <td>
                    <button class="fql_open fql">开启</button>
                    <button class="fql_close fql">关闭</button>
                </td>
            </tr>

            <tr>
                <td class="item_title">数科宝支付:</td>
                <td>
                    <button class="skb_open skb">开启</button>
                    <button class="skb_close skb">关闭</button>
                </td>
            </tr>

        </table>
    </form>
</div>

<script>
    $(function(){

        var shan = {$shan};
        var fql = {$fql};
        var skb = {$skb};
        console.log(skb);
        if(shan == 1){
            $(".shan_close").show();
            $(".shan_open").hide();
        }else{
            $(".shan_close").hide();
            $(".shan_open").show();
        }

        if(fql == 1){
            $(".fql_close").show();
            $(".fql_open").hide();
        }else{
            $(".fql_close").hide();
            $(".fql_open").show();
        }

        if(skb == 1){
            $(".skb_close").show();
            $(".skb_open").hide();
        }else{
            $(".skb_close").hide();
            $(".skb_open").show();
        }

        $(".shan_open").click(function(){
            $(".shan_open").hide();
            $(".shan_close").show();
            $.ajax({
                type: "POST",
                url: "{:U('shan_open')}",
                data: "111",
                dataType: "json",
                success: function(data){
                    alert(data.info);
                }
            });
        });

        $(".shan_close").click(function(){
            $(".shan_close").hide();
            $(".shan_open").show();
            $.ajax({
                type: "POST",
                url: "{:U('shan_close')}",
                data: "111",
                dataType: "json",
                success: function(data){
                    alert(data['info']);
                }
            });
        });

        $(".fql_open").click(function(){
            $(".fql_open").hide();
            $(".fql_close").show();
            $.ajax({
                type: "POST",
                url: "{:U('fql_open')}",
                data: "111",
                dataType: "json",
                success: function(data){
                    alert(data['info']);
                }
            });
        });
        $(".fql_close").click(function(){
            $(".fql_close").hide();
            $(".fql_open").show();
            $.ajax({
                type: "POST",
                url: "{:U('fql_close')}",
                data: "111",
                dataType: "json",
                success: function(data){
                    alert(data['info']);
                }
            });
        });

        $(".skb_open").click(function(){
            $(".skb_open").hide();
            $(".skb_close").show();
            $.ajax({
                type: "POST",
                url: "{:U('skb_open')}",
                data: "111",
                dataType: "json",
                success: function(data){
                    alert(data['info']);
                }
            });
        });
        $(".skb_close").click(function(){
            $(".skb_close").hide();
            $(".skb_open").show();
            $.ajax({
                type: "POST",
                url: "{:U('skb_close')}",
                data: "111",
                dataType: "json",
                success: function(data){
                    alert(data['info']);
                }
            });
        });

    });
</script>

<include file="Public:footer" />
